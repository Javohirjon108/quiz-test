<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <input type="text" class="yozuv" readonly>

</body>
<script>
  let quiz = ["HTML nima ?", "HTML hujjati qaysi teg bilan boshlanadi ?", "Veb sahifaning asosiy qismi qaysi tegda yoziladi ?","Rasm qo'shish uchun qaysi teg ishlatiladi ?"];

  let savol = document.querySelector(".yozuv");
  let rand = Math.trunc(Math.random() * quiz.length);
  savol.value = quiz[rand]
  let test = [
    '<div class="test"></div>',
    '<div class="test"></div>',
    '<div class="test"></div>',
    '<div class="test"></div>'
  ]
  document.body.addEventListener("keydown", (e) => {
    if (e.key === "r" || e.key === "R") { window.location.reload() };
  });
  let wrapper = document.querySelector(".wrapper");
  test.forEach((val)=>{
    wrapper.insertAdjacentHTML("beforeend",val)
  })
</script>

</html>
