<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz O'yini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: #fff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    #next-btn {
      display: none;
      background-color: #27ae60;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 id="question">Savol yuklanmoqda...</h2>
  <div id="answer-buttons">
    <button class="btn">Variant A</button>
    <button class="btn">Variant B</button>
    <button class="btn">Variant C</button>
    <button class="btn">Variant D</button>
  </div>
  <button id="next-btn" class="btn">Keyingi savol</button>
  <div id="result"></div>
</div>

<script>
const questions = [
  {
    question: "HTML nima uchun ishlatiladi?",
    answers: [
      { text: "Veb sahifalarni tuzish", correct: true },
      { text: "Server yaratish", correct: false },
      { text: "Dastur yaratish", correct: false },
      { text: "Telefon sozlash", correct: false }
    ]
  },
  {
    question: "CSS nimaga xizmat qiladi?",
    answers: [
      { text: "Veb sahifa dizayni uchun", correct: true },
      { text: "Server ishlashini tezlashtirish uchun", correct: false },
      { text: "Veb sahifaga interaktivlik qo‘shish uchun", correct: false },
      { text: "Ma’lumotlar bazasini boshqarish uchun", correct: false }
    ]
  },
  {
    question: "JavaScript qayerda ishlaydi?",
    answers: [
      { text: "Foydalanuvchi brauzerida", correct: true },
      { text: "Serverda", correct: false },
      { text: "Telefon operatsion tizimida", correct: false },
      { text: "Printerda", correct: false }
    ]
  }
];

const questionElement = document.getElementById('question');
const answerButtons = document.getElementById('answer-buttons');
const nextButton = document.getElementById('next-btn');
const resultElement = document.getElementById('result');

let currentQuestionIndex = 0;
let score = 0;

function showQuestion() {
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  questionElement.innerText = currentQuestion.question;
  currentQuestion.answers.forEach(answer => {
    const button = document.createElement('button');
    button.innerText = answer.text;
    button.classList.add('btn');
    if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener('click', selectAnswer);
    answerButtons.appendChild(button);
  });
}

function resetState() {
  nextButton.style.display = 'none';
  while (answerButtons.firstChild) {
    answerButtons.removeChild(answerButtons.firstChild);
  }
}

function selectAnswer(e) {
  const selectedBtn = e.target;
  const correct = selectedBtn.dataset.correct === "true";
  if (correct) {
    selectedBtn.style.backgroundColor = '#2ecc71'; // Yashil
    score++;
  } else {
    selectedBtn.style.backgroundColor = '#e74c3c'; // Qizil
  }
  Array.from(answerButtons.children).forEach(button => {
    button.disabled = true;
  });
  nextButton.style.display = 'block';
}

function showResult() {
  resetState();
  questionElement.innerText = `Natija: ${score} / ${questions.length}`;
  nextButton.innerText = 'Qayta boshlash';
  nextButton.style.display = 'block';
}

nextButton.addEventListener('click', () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
});

showQuestion();
</script>

</body>
</html>
